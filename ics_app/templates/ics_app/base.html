{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ICS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'ics_app/css/style.css' %}">
</head>
<body>
    <div class="container-fluid">
        <!-- Cabeçalho -->
        <header class="header-stellantis d-flex align-items-center justify-content-between px-4">
            <img src="{% static 'ics_app/images/stellantis.png' %}" alt="Stellantis Logo" class="logo-img">
            <div class="text-center flex-fill">
                <h1 class="mb-0">Integrated Capacity System (ICS)</h1>
                <p class="mb-0">by Igor Caetano Da Silva</p>
            </div>
            <img src="{% static 'ics_app/images/dhl.png' %}" alt="DHL Logo" class="logo-img">
        </header>

        {% if user.is_authenticated %}
            <div class="text-end px-4" style="margin-top: -10px;">
                <span class="me-2">Olá, {{ user.username }}!</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-primary btn-sm">Sair</a>
            </div>
        {% endif %}

        <div class="container-fluid px-4 py-2">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bloco para scripts específicos de cada template -->
    {% block extra_js %}{% endblock %}

    <!-- JS Global para destacar linhas clicadas -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('table.table').forEach(table => {
                table.querySelectorAll('tbody tr.row-selectable').forEach(row => {
                    row.addEventListener('click', () => {
                        table.querySelectorAll('tbody tr.row-selectable').forEach(r => r.classList.remove('table-active'));
                        row.classList.add('table-active');
                    });
                });
            });
        });
    </script>
</body>
</html>
